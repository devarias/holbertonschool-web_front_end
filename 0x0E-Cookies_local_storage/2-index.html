<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Login to the website</h3>
    <input type="text" placeholder="Firtsname" id="firstname">
    <input type="text" placeholder="Email" id="email">
    <button onclick="setCookies()">Log me in</button>
    <h3>Cookies</h3>
    <button onclick="showCookies()">Show the cookies</button>
    <script type="text/javascript">
        function setCookies() {
            const firstname = document.getElementById("firstname").value;
            const email = document.getElementById("email").value;
            let date = new Date(Date.now() + (10 * 24 * 60 * 60 * 1000));
            date = date.toUTCString();

            document.cookie = `firstname=${firstname}; expires=${date}`;
            document.cookie = `email=${email}; expires=${date}`
        }

        function showCookies() {
            const paragraph = `Email: ${getCookie("email")} - Firstname: ${getCookie("firstname")}`
            let p = document.createElement("p").innerHTML = paragraph
            document.body.append(p);
        }

        function getCookie(name) {
            name = name + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

    </script>
</body>

</html>
