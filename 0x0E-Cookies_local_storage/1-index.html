<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Login to the website</h3>
    <input type="text" placeholder="Firtsname" id="firstname">
    <input type="text" placeholder="Email" id="email">
    <button onclick="setCookies()">Log me in</button>
    <h3>Cookies</h3>
    <button onclick="showCookies()">Show the cookies</button>
    <script>
        function setCookies() {
            const inputs = [document.getElementById("firstname"), document.getElementById("email")];
            const daysToExpire = 10;
            const date = new Date();
            date.setTime(date.getTime() + daysToExpire * 24 * 60 * 60 * 1000);
            inputs.forEach((element) => {
                document.cookie = `${element.id}=${element.value}; expires=${date.toUTCString()} SameSite=lax; Secure`;
            });
        }
        function showCookies() {
            if (document.getElementById("cookie")) document.getElementById("cookie").remove();
            const paragraph = document.createElement("p");
            paragraph.id = "cookie";
            paragraph.innerHTML = `<strong>Cookies:</strong> ${document.cookie}`;
            document.body.append(paragraph);
        }
    </script>
</body>

</html>
